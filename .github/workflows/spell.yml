name: Spellcheck Action
on: 
  - push
  - pull_request

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v4
    - uses: rojopolis/spellcheck-github-actions@v0
      name: Spellcheck
      with:
        config_path: .github/workflows/config/.spellConfig.yml # put path to configuration file here
        task_name: Markdown
      
